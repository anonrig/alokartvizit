<div class='image-builder-container'>
    <div ng-if="fabric.isLoading()" class="image-loading">
      <div class="loading-indicator"></div>
    </div>

    <div class="top menu">
      <div class="button hvr-underline-from-center" ng-disabled="!fabric.selectedObject" ng-click="fabric.deleteActiveObject(); fabric.setDirty(true)">
        Sil
      </div>
      <div class="button hvr-underline-from-center" ng-click="addImage()">
        Resim Ekle
      </div>
      <div class="button hvr-underline-from-center" ng-click="fabric.addText()">
        Yazi Ekle
      </div>
      <div class="button hvr-underline-from-center" ng-click="fabric.clearCanvas(); fabric.setDirty(true)">
        Temizle
      </div>
      <div class="button" style="height: 100%;">
          <input type='range' class='pull-left' min='.1' max='3' step='.1' ng-change='fabric.setZoom()' ng-model='fabric.canvasScale' style="height: 34px;"/>
      </div>
    </div>

    <div class="bottom menu">
      <div class="button hvr-underline-from-center" >
        Kaydet<span ng-show='fabric.isDirty()' class='text-danger'>*</span>
      </div>
      <div class="button hvr-underline-from-center" nng-click="fabric.download('myCanvas')">
        Indir
      </div>
    </div>

    <div class="objectProperties" ng-if="objectSelected" ng-style="propertyElStyles">
        <select class="fontFamilySelect" ng-model="objectProperties.font" ng-options="key as value.regular for (key , value) in fonts" ng-change="fabric.setFontFamily(objectProperties.font)"></select>

        <input ng-model="objectProperties.fontSize" type="number" max="100" min="10" ng-change="fabric.setFontSize(objectProperties.fontSize)"/>

        <button ng-class="{ active: fabric.isBold() }" ng-click="fabric.toggleBold()" class='btn btn-small'>
            <i class='fa fa-bold'></i>
        </button>

        <button ng-class="{ active: fabric.isItalic() }" ng-click="fabric.toggleItalic()" class='btn btn-small'>
            <i class='fa fa-italic'></i>
        </button>

        <button ng-class="{ active: fabric.isUnderline() }" ng-click="fabric.toggleUnderline()" class='btn btn-small'>
            <i class='fa fa-underline'></i>
        </button>

        <button ng-class="{ active: fabric.getTextAlign() == 'left' }" ng-click="fabric.setTextAlign('left')" class='btn btn-small'>
            <i class='fa fa-align-left'></i>
        </button>

        <button ng-class="{ active: fabric.getTextAlign() == 'center' }" ng-click="fabric.setTextAlign('center')" class='btn btn-small'>
            <i class='fa fa-align-center'></i>
        </button>

        <button ng-class="{ active: fabric.getTextAlign() == 'right' }" ng-click="fabric.setTextAlign('right')" class='btn btn-small'>
            <i class='fa fa-align-right'></i>
        </button>

        <input class="colorPicker" colorpicker type="text" ng-model="objectProperties.color" ng-change="fabric.setFill(objectProperties.color)" ng-style="{'background-color': objectProperties.color}"/>
    </div>
    
    <div class='row'>
      <div class='col-xs-3'>
        <div class="editor smallModal" ng-if='objectSelected'>
          <div ng-switch='fabric.selectedObject.type'>
            <div ng-switch-when='text'>
              <p title="Font size">
                <i class="fa fa-text-height"></i>
                <input type='number' class="form-control" ng-model="fabric.selectedObject.fontSize" />
              </p>

              <div class='btn-group'>
                <button ng-class="{ active: fabric.isBold() }" ng-click="fabric.toggleBold()" class='btn btn-small'>
                  <i class='fa fa-bold'></i>
                </button>

                <button ng-class="{ active: fabric.isItalic() }" ng-click="fabric.toggleItalic()" class='btn btn-small'>
                  <i class='fa fa-italic'></i>
                </button>

                <button ng-class="{ active: fabric.isUnderline() }" ng-click="fabric.toggleUnderline()" class='btn btn-small'>
                  <i class='fa fa-underline'></i>
                </button>

                <button ng-class="{ active: fabric.isLinethrough() }" ng-click="fabric.toggleLinethrough()" class='btn btn-small'>
                  <i class='fa fa-strikethrough'></i>
                </button>
              </div>

              <br />

              <div class="row">
                <div class="btn-group col-sm-12">
                  <a class="btn btn-default btn-block dropdown-toggle" data-toggle="dropdown" href="#">
                    <span class='object-font-family-preview' style='font-family: "{{ fabric.selectedObject.fontFamily }}";'>
                      {{ fabric.selectedObject.fontFamily }}
                    </span>
                    <span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu">
                    <li ng-repeat='font in FabricConstants.fonts' ng-click='fabric.selectedObject.fontFamily = font.name' style='font-family: "{{ font.name }}";'>
                      <a>{{ font.name }}</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div ng-switch-when="image">
              <div class="input-prepend">
                <button ng-class="{ active: fabric.isTinted() }" ng-click="fabric.toggleTint()" class='btn'>
                  <i class='fa fa-tint'></i>
                </button>
                <input type="text" class='input-small' ng-model='fabric.selectedObject.tint' />
              </div>
            </div>
          </div>

          <div class="row" ng-hide="fabric.selectedObject.type == 'image'">
            <div class="col-sm-12">
              <input type="text" class='form-control' ng-model="fabric.selectedObject.fill" />
            </div>
          </div>

          <div class="row">
            <div class="btn-group col-xs-12 btn-group-vertical">
              <button ng-click='fabric.bringToFront(); fabric.setDirty(true)' class='btn btn-small btn-block'>
                Bring to front
              </button>

              <button ng-click='fabric.bringForward(); fabric.setDirty(true)' class='btn btn-small btn-block'>
                Bring forwards
              </button>

              <button ng-click='fabric.sendBackwards(); fabric.setDirty(true)' class='btn btn-small btn-block'>
                Send backwards
              </button>

              <button ng-click='fabric.sendToBack(); fabric.setDirty(true)' class='btn btn-small btn-block'>
                Send to back
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class='col-xs-9'>
        <div class='image-builder' parent-click="fabric.deactivateAll()">
          <div class='fabric-container'>
            <canvas fabric='fabric'></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
